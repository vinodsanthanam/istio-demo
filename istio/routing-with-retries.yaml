apiVersion: networking.istio.io/v1alpha3
kind: VirtualService
metadata:
  name: service-a 
spec:
  hosts:
  - "*"
  gateways:
  - api-ingress-gateway
  http:
  - match:
    - uri:
        exact: /
    - uri:
        exact: /health
    - uri:
        exact: /health/toggle
    route:
    - destination:
        host: service-a
        port:
          number: 80
    retries:
      attempts: 3
      perTryTimeout: 2s                  
---
apiVersion: networking.istio.io/v1alpha3
kind: VirtualService
metadata:
  name: service-b
spec:
  hosts:
  - service-b
  http:
  - match:
    - uri:
        exact: /
    - uri:
        exact: /health
    route:
    - destination:
        host: service-b
        subset: prod
    retries:
      attempts: 3
      perTryTimeout: 2s        
---
